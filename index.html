<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pieczątki on-line</title>
    <link   rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="ckeditor/ckeditor.js"></script>
</head>
<body>
<script>
    $(document).ready(function () {
        colorSwitch();
        resetBtn();
        insertCKE();
        updateColorButtons()
    })
</script>
<div class="stampPreviewContainer contain text-center">
    <h4>Podgląd pieczątki</h4>
    <div id="stampPreview"></div>
    <div class="btn btn-warning" id="resetBtn">Wyczyść dane pieczątki</div>
    <p><u>Dane pięczątki:</u></p>
    <div class="stampColorInfo">Kolor tuszu:</div>
    <div class="stampModelInfo">Model:</div>
    <div class="stampCaseColorInfo">Kolor obudowy:</div>
</div>
<div class="stampDataContainer contain text-center">
    <h4>Wpisz treść pieczątki</h4>
    <form>
            <textarea type="text" title="Stamp text" id="editor"></textarea>
    </form>
</div>

<div class="stampDataContainer contain text-center">
    <h4>Wybierz kolor tuszu</h4>
    <div class="textColorSwitch btn " id="#000" title="Czarny">
        CZARNY
    </div>
    <div class="textColorSwitch btn" id="red" title="Czerwony">
        CZERWONY
    </div>
    <div class="textColorSwitch btn " id="blue" title="Niebieski">
        NIEBIESKI
    </div>
</div>
<div class="stampDataContainer contain text-center">
    <h4>Wybierz model </h4>
    <div class="modelSwitch btn " id="1" title="Model 1">
        Model 1
    </div>
    <div class="modelSwitch btn" id="2" title="Model 2">
        Model 2
    </div>
    <div class="modelSwitch btn" id="3" title="Model 3">
        Model 3
    </div>
</div>
<div class="stampDataContainer contain text-center">
    <h4>Wybierz kolor obudowy</h4>
    <div class="modelColorSwitch btn " id="blac" title="Czarna">
        Model 1
    </div>
    <div class="modelColorSwitch btn" id="red" title="Czerwona">
        Model 2
    </div>
    <div class="modelColorSwitch btn" id="blue" title="Niebieska">
        Model 3
    </div>
</div>
</body>
</html>
